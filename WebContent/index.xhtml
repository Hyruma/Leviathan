<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Leviathan</title>
</h:head>
<h:body>
	<h1>WELCOME FOREIGNER</h1>
	<h:form>
		<div>
			Email/Username:
			<h:inputText value="#{userController.user}" required="true"
				requiredMessage="This field is mandatory" id="validation" />
			<h:message for="validation" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{userController.password}" required="true"
				requiredMessage="Password is mandatory" id="password" />
			<h:message for="password" />
		</div>
		<div style="color: red">${userController.loginError}</div>
		<div>
			<h:commandButton value="login as administrator"
				action="#{userController.loginAdmin}" />
			<h:commandButton value="login as customer"
				action="#{userController.loginCustomer}" />
		</div>
	</h:form>

	<h:outputLink value="newCustomer">
		<strong>Not registered yet? sign in now</strong>
	</h:outputLink>
	<div>
		<h4>Also</h4>
	</div>
	<h:form>
		<h:commandLink action="#{productController.allProduct}"> Show Catalog</h:commandLink>
	</h:form>
</h:body>
</html>
