
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
<h:head>
	<title>Admin</title>
</h:head>
<h:body>
<f:view>
	<div class = "container">
	
		<h:form class="form-search">
			Name:<br/>
			<h:inputText value="#{orderController.idOrder}" required="true"
					requiredMessage="This field is mandatory"
					converterMessage="ID must be a float" id="validation" class="input-medium search-query"/>
		 
			<div style="color: red">${orderController.orderNotFound}</div><br/>
			
			<h:commandButton value="Search"
				action="#{orderController.retrieveCustomer}" class="btn btn-info" />
		</h:form>
	</div>
</f:view>
</h:body>
</html>
