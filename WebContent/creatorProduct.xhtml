<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create Product</title>
</h:head>
<h:body>
<f:view>
	<h:form>
		<div>
			Code:
			<h:inputText value="#{productController.code}" required="true"
				requiredMessage="This field is mandatory"
				id="code" />
			<h:message for="code" />
		</div>
	
		<div>
			Name:
			<h:inputText value="#{productController.name}" required="true"
				requiredMessage="This field is mandatory"
				id="name" />
			<h:message for="name" />
		</div>
		  
		<div>
			Description:
			<h:inputTextarea value="#{productController.description}" required="true"
				requiredMessage="This field is mandatory"
			    id="description" />
			<h:message for="description" />
		</div>
		
		<div>
			Price:
			<h:inputText value="#{productController.price}" required="true"
				requiredMessage="This field is mandatory"
				converterMessage="Price must be a float"
			    id="price" />
			<h:message for="price" />
		</div>
		
		<h:commandButton value="Create"
			action="#{productController.createProduct}" />
		<div style="color: red">${productController.creationFailed}</div>
	</h:form>
	
	<div><h:outputLink value="adminPage.xhtml"> Turn back </h:outputLink></div>
</f:view>
	

</h:body>
</html>
