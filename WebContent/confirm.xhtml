<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"

<h:head>
	<title>New Customer</title>
</h:head>
<h:body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">

					<span class="sr-only">Toggle navigation</span> <span

			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
		<div>FirstName: ${customerController.firstname}</div>
		<div>LastName: ${customerController.lastname}</div>
		<div>Birthday: ${customerController.birthday}</div>

		<div>Password: ${customerController.password}</div>
